<div class="container mt-4">
  <h1 class="text-center font-weight-bold"><b>Wishlist</b><i class="fa-solid fa-heart p-2"></i></h1>
  <br>
  <table class="table table-striped table-bordered table-hover shadow">
    <thead class="thead-dark">
      <tr>
        <th>Vehicle Name</th>
        <th>Vehicle Company</th>
        <th>Rental Price</th>
        <th>Fuel Type</th>
        <th>Seating Capacity</th>
        <th>Vehicle Type</th>
        <th>Rating</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehicle">
        <td>{{ v.vehicleName }}</td>
        <td>{{ v.vehicleCompany }}</td>
        <td>{{ v.rentaPrice | currency: 'INR' }}</td>
        <td>{{ v.fuelType }}</td>
        <td>{{ v.seatingCapacity }}</td>
        <td>{{ v.vehicleType }}</td>
        <td>
          <span class="badge badge-warning" style="color: black;">{{ v.rating }}</span>
        </td>
        <td>
          <img [src]="v.vehicleImage" alt="Vehicle Image" class="img-fluid vehicle-img rounded" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
