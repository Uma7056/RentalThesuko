<div class="container mt-4">
  <h1 class="text-center font-weight-bold"><b>YOUR Bookings</b></h1>
  <br>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover shadow">
    <thead class="thead-dark">
      <tr>
        <th style="text-align: center;">Vehicle Name</th>
        <th style="text-align: center;">Rental Price</th>
        <th style="text-align: center;">User Name</th>
        <th style="text-align: center;">Address</th>
        <th style="text-align: center;">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of order">
        <td style="text-align: center;" class="tab">{{ v.vehicleName }}</td>
        <td style="text-align: center;" class="tab">{{ v.rentaPrice | currency: 'INR' }}</td>
        <td style="text-align: center;" class="tab">{{ v.usename }}</td>
        <td style="text-align: center;" class="tab">{{ v.address }}</td>
        <td style="text-align: center;">
          <img [src]="v.uimage" alt="Vehicle Image" class="img-fluid booking-img rounded" />
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
